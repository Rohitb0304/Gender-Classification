<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Classification Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }
        .image-preview {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            max-height: 400px;
            max-width: 100%;
            margin: 20px 0;
        }
        .image-preview img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .btn-back {
            border-radius: 25px;
            background: #007bff;
            border: none;
            color: #fff;
            font-size: 16px;
            transition: background 0.3s;
        }
        .btn-back:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Gender Classification Result</h1>
        <div class="image-preview">
            <img src="{{ image_url }}" alt="Uploaded Image">
        </div>
        <h2 class="mb-4">Predicted Gender: {{ gender }}</h2>
        <h3 class="mb-4">Prediction Accuracy: {{ accuracy | round(2) * 100 }}%</h3>
        <a href="/" class="btn btn-back">Upload Another Image</a>
    </div>
</body>
</html>
