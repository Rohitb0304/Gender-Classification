<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Classification</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .image-preview {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            max-height: 400px;
            max-width: 100%;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }
        .btn-upload {
            border-radius: 25px;
            background: #007bff;
            border: none;
            color: #fff;
            font-size: 16px;
            transition: background 0.3s;
        }
        .btn-upload:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">Upload an Image for Gender Classification</h1>
        <form action="/" method="post" enctype="multipart/form-data" class="text-center">
            <div class="mb-3">
                <input type="file" name="image" id="imageInput" class="form-control-file" required>
            </div>
            <div class="image-preview" id="imagePreview" style="display: none;">
                <img id="previewImage" src="#" alt="Image Preview">
            </div>
            <button type="submit" class="btn btn-upload">Classify <i class="fas fa-upload"></i></button>
        </form>
    </div>
    
    <script>
        document.getElementById('imageInput').addEventListener('change', function(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const imagePreview = document.getElementById('imagePreview');
                const previewImage = document.getElementById('previewImage');
                previewImage.src = reader.result;
                imagePreview.style.display = 'block';
            };
            reader.readAsDataURL(event.target.files[0]);
        });
    </script>
</body>
</html>
